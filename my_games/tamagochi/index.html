<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/47a077aa13.js" crossorigin="anonymous"></script>



    <title>Tamagochi</title>
</head>

<body>

    <div class="wrapper">
        <div class="main">
            <div class="pointCounter">
                <span class="pointTittle">0 year</span>
            </div>
            <div class="display">
                <i class="fas fa-dog"></i>
                <i class="fas fa-cat"></i>
                <i class="fas fa-user-ninja"></i>
                <div class="bars">
                    <div class="bars__item bars__food">
                        <div class="bars__progres">Food</div>
                    </div>
                    <div class="bars__item bars__clean">
                        <div class="bars__progres">Clean</div>

                    </div>
                    <div class="bars__item bars__happiness">
                        <div class="bars__progres">Happiness</div>
                    </div>
                    <div class="bars__item bars__health">
                        <div class="bars__progres">Health</div>
                    </div>
                    <div class="bars__item bars__socialization">
                        <div class="bars__progres">Socialization</div>
                    </div>
                    <div class="bars__item bars__money">
                        <div class="bars__progres">Money</div>
                    </div>

                </div>
            </div>
            <div class="butonn">
                <div class="eatButton btn">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="washButton btn">
                    <i class="fas fa-bath"></i>
                </div>
                <div class="runButton btn">
                    <i class="fas fa-running"></i>
                </div>
                <div class="doctorButton btn">
                    <i class="fas fa-syringe"></i>
                </div>
                <div class="barButton btn">
                    <i class="fas fa-glass-cheers"></i>
                </div>
                <div class="workButton btn">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="shopButton btn">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="businessButton btn">
                    <i class="fas fa-money-bill-alt"></i>
                </div>

            </div>
            <div class="startBtn">
                <div class="startKitty start">
                    <span>Start <br> Kitty</span>
                </div>
                <div class="startPag start">
                    <span>Start <br> Pag</span>
                </div>
                <div class="startNinja start">
                    <span>Start <br> Ninja</span>
                </div>
            </div>
            <div class="restart">
                <div class="start">
                    <span>Restart</span>
                </div>
            </div>
        </div>

    </div>


    <script src="script/script.js"></script>

</body>

</html>
